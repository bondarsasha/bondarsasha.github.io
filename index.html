<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkvaGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gameStyle.css">
    <script src="js/user.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
                <button class="startGame" id="startGame">Старт</button>
            </div>
            <div class="col-xs-12 field_game">
                <div class="player-two" id="playerTwo"></div>
                <div class="finish"></div>
            </div>
            <div class="col-xs-12 field_game">
                <div class="player-one" id="playerOne"></div>
                <div class="finish"></div>
            </div>
        </div>
    	 <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-4 forMedia">
            	<p id="error-text">Неправильно! попробуй еще раз.</p>
            	<span class="enter" id="num1">?</span>
				<span style="color:red;font-size:25px;font-weight:bold;">x</span>
				<span class="enter" id="num2">?</span>
				<span style="color:red;font-size:25px;font-weight:bold;">=</span>
				<span class="enter" id="result">?</span>
                <button class="enter myBtn">1</button>
                <button class="enter myBtn">2</button>
                <button class="enter myBtn">3</button>
                <button class="enter myBtn">4</button>
                <button class="enter myBtn">5</button>
                <button class="enter myBtn">6</button>
                <button class="enter myBtn">7</button>
                <button class="enter myBtn">8</button>
                <button class="enter myBtn">9</button>
                <button class="enter myBtn">0</button>
                <button class="enter" id="restart">След.</button>
                <button class="enter" id="send-result">OK</button>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center" id="secondScreen">
    	<h1 id="win"></h1>
    	<p id="hod"></p>
    	<button class="enter" id="restartAll">Заново</button>
    </div>
</body>
</html>
